# vim: set foldmethod=indent
---

images:
  ubuntu:

containers:
  ubuntu-hello-world:
    image: ubuntu
    port:
      - 82:80
    command: /bin/sh -c "while true; do echo Hello world; sleep 1; done"
  ubuntu-hello-frank:
    image: ubuntu
    port:
      - 83:80
    command: /bin/sh -c "while true; do echo Hello frank; sleep 1; done"
  ubuntu-hello-josh:
    image: ubuntu
    port:
      - 84:80
    command: /bin/sh -c "while true; do echo Hello josh; sleep 1; done"

clusters:
  container-tests:
    - ubuntu-hello-world
    - ubuntu-hello-frank
    - ubuntu-hello-josh

groups:
  container-tests:
    options:
      env:
        OPTIONS_ENV: false
        OPTIONS_ENV_OVERRIDE: 'this will not be the value'
        GLOBAL_OVERRIDE_AWS_REGION: 'us-east-1'
    containers:
      ubuntu:
        port:
          - 83:81
          - 82:80
        env:
          CONTAINERS_OPTS_ENV: false
          OPTIONS_ENV_OVERRIDE: 'this is the real value'


global:
  env:
    AWS_ACCESS_KEY: key
    AWS_SECRET_ACCESS_KEY: secret
    GLOBAL_OVERRIDE_AWS_REGION: 'us-midwest-7'
  domainname: qa.randywallace.com
